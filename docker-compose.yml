version: '3.8'

services:
  # Main expense tracker application with dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-dashboard
    ports:
      - "8501:8501"  # Streamlit dashboard
    volumes:
      - ../files/data:/app/data
      - ../files/reports:/app/reports
      - ../files/logs:/app/logs
      - ../files/merchant_cache.json:/app/merchant_cache.json
      - ../files/config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    command: dashboard
    labels:
      # Traefik labels for Dokploy reverse proxy
      - "traefik.enable=true"
      - "traefik.http.routers.expense-tracker.rule=Host(`expense-tracker.${DOMAIN}`)"
      - "traefik.http.routers.expense-tracker.entrypoints=websecure"
      - "traefik.http.routers.expense-tracker.tls.certresolver=letsencrypt"
      - "traefik.http.services.expense-tracker.loadbalancer.server.port=8501"
      # WebSocket support for Streamlit
      - "traefik.http.routers.expense-tracker.middlewares=streamlit-headers"
      - "traefik.http.middlewares.streamlit-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
    networks:
      - expense-tracker-network
      - dokploy-network

  # Optional: Separate service for scheduled jobs
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-scheduler
    volumes:
      - ../files/data:/app/data
      - ../files/reports:/app/reports
      - ../files/logs:/app/logs
      - ../files/merchant_cache.json:/app/merchant_cache.json
      - ../files/config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    command: scheduler
    networks:
      - expense-tracker-network
      - dokploy-network
    profiles:
      - with-scheduler  # Only starts if explicitly requested

  # Optional: Database backup service
  backup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-backup
    volumes:
      - ../files/data:/app/data
      - ../files/backups:/app/backups
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: backup
    networks:
      - expense-tracker-network
      - dokploy-network
    profiles:
      - backup  # Only runs when explicitly requested

networks:
  expense-tracker-network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  data:
  reports:
  logs:
